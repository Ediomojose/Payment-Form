<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <!-- CSS External Link -->
    <link rel="stylesheet" href="payment form.css">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <h2>Payment Form</h2>
        <form action="" method="post">
        <h4>Account</h4>

        <!-- Account information start -->
        <div class="input_group">
        <div class="input_box">
            <input type="text" placeholder="Full Name" required class="name">
            <i class="fa fa-user icon"></i>
        </div>
        <div class="input_box">
            <input type="text" placeholder="Name on Card" required class="name">
            <i class="fa fa-user icon"></i>
        </div>
        <div class="input_group">
            <div class="input_box">
                <input type="email" class= "name"placeholder="Email Address" required class="email">
                <i class="fa fa-envelope icon"></i>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Address" required class="name">
                    <i class="fa fa-map-marker icon"></i>
                </div>
                <div class="input_group">
                    <div class="input_box">
                        <input type="text" placeholder="City" required class="name">
                        <i class="fa fa-institution icon"></i>
                    </div>
        <!-- Account information End -->

        <!-- Date of Birth and Gender Start -->
        <div class="input_group">
            <div class="input_box">
                <h4>Date of Birth</h4>
                <input type="text" placeholder="DD" required class="dob">
                <input type="text" placeholder="MM" required class="dob">
                <input type="text" placeholder="YY" required class="dob">
            </div>
        <div class="input_group">
            <div class="input_box">
                <h4>Gender</h4>
                <input type="radio" name="Gender" required id="b1" checked>
                <label for="b1">Male</label>
                <input type="radio" name="Gender" required id="b2" checked>
                <label for="b2">Female</label>
            </div>
        <!-- Date of Birth and Gender End -->

        </div>
        <!-- Payment Details Start -->
        <div class="input_group">
            <div class="input_box">
                <h4>Payment Details</h4>
                <input type="radio" name="pay" required id="bc1" checked>
                <label for="bc1"><span><i class="fa fa-cc-visa"></i> Credit Card</span></label>
                <input type="radio" name="pay" required id="bc2" checked>
                <label for="bc2"><span><i class="fa fa-cc-paypal"></i> PayPal</span></label>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" class="name" placeholder="Card Number 1111-5555-9898-0154" required>
                    <i class="fa fa-credit-card icon"></i>
                </div>
                <div class="input_group">
                    <div class="input_box">
                        <input type="number" class="name" placeholder="CVC 190" required>
                        <i class="fa fa-user icon"></i>
                    </div>
                    <div class="input_group">
                        <div class="input_box">
                            <input type="number" class="name" placeholder="Exp. Month" required>
                            <i class="fa fa-calendar icon"></i>
                        </div>
                        <div class="input_group">
                            <div class="input_box">
                                <input type="number" class="name" placeholder="Exp. Year" required>
                                <i class="fa fa-calendar-o icon"></i>
                            </div>
                            <div class="input_group">
                                <div class="input_box">
                                    <input type="number" class="name" placeholder="Enter Amount" required>
                                    <i class="fa fa-money icon"></i>
                                </div>
                             <div class="input_group">
                                <div class="input_box">
                                    <button type="submit">Pay Now</button>
        </div>
        <!-- Payment Details End -->

        </form>
    </div>
</body>
</html>
